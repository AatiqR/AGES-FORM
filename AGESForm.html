<!DOCTYPE html>
<html lang="en">
<head>
 <style>
    /* Global Styles */
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
}

body {
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Form Container */
form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.08);
    max-width: 600px;
    width: 100%;
    text-align: left;
    transition: 0.3s ease-in-out;
}

form:hover {
    transform: scale(1.02);
}

/* Logo */
form img {
    display: block;
    margin: 0 auto;
    width: 120px;
}

/* Divider */
hr {
    border: none;
    height: 2px;
    background: #e0e0e0;
    margin: 20px 0;
}

/* Labels */
.AG {
    font-weight: 600;
    font-size: 16px;
    display: block;
    margin-bottom: 8px;
    color: #555;
}

/* Input Fields */
.input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    background: #fff;
    transition: all 0.3s ease-in-out;
}

.input:focus, select:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

/* Section Headings */
h3 {
    font-size: 20px;
    color: #333;
    border-bottom: 3px solid #007bff;
    display: inline-block;
    padding-bottom: 5px;
    margin-bottom: 15px;
}

/* Radio Button Container */
.radio-group {
    display: flex;
    align-items: center;
    margin: 10px 0;
}

/* Align radio buttons to the left */
.radio-group input {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}

/* Ensure all radio buttons align left */
input[type="radio"] {
    margin-right: 10px;
    vertical-align: middle;
}

/* Options Container */
div[id$="Options"] {
    display: none;
    background: #f8f8f8;
    padding: 15px;
    margin-top: 10px;
    border-radius: 10px;
    border-left: 5px solid #007bff;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
}

/* Section Titles */
h4 {
    font-size: 18px;
    color: #007bff;
    margin-bottom: 10px;
}

/* Submit Button */
button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    transition: 0.3s;
}

button:hover {
    background: #0056b3;
    box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.2);
}

/* âœ… Mobile Responsive Styles */
@media (max-width: 768px) {
    form {
        padding: 20px;
        max-width: 90%;
    }

    .input, select, textarea {
        font-size: 14px;
        padding: 10px;
    }

    button {
        font-size: 14px;
        padding: 10px;
    }

    h3 {
        font-size: 18px;
    }

    h4 {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    form {
        padding: 15px;
        max-width: 100%;
    }

    form img {
        width: 100px;
    }

    h3 {
        font-size: 16px;
    }

    h4 {
        font-size: 14px;
    }

    .input, select, textarea {
        font-size: 13px;
        padding: 8px;
    }

    button {
        font-size: 14px;
        padding: 10px;
    }

    .radio-group {
        flex-direction: column;
        align-items: flex-start;
    }

    .radio-group input {
        margin-bottom: 5px;
    }
}

 </style>

</head>

            <!-- Earthing Solution -->

        <script>

                const sections = {
                    option1: document.getElementById("linearLightsOptions"),

                document.querySelectorAll('input[name="Select"]').forEach(radio => {

                        });
                    });
                });
            });
